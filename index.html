<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Craig Cabrey">

        <!-- CSS -->
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/component.css" rel="stylesheet" />
        <link href="css/hue-web.css" rel="stylesheet" />

        <title>
            HUE Web
        </title>
    </head>
    <body>
    	<!-- Content Wrapper-->
        <div class="container">

            <!-- Navbar -->
            <div class="container navbar-hue-container">
                <div class="navbar navbar-default navbar-inverse navbar-fixed-top navbar-fixed-top-hue">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <img src="img/hue-logo.png" height="20" alt="HUE Web" />
                            </a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a href="#">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#about">
                                        About
                                    </a>
                                </li>
                                <li>
                                    <a href="#contact">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#settings">
                                        Help
                                    </a>
                                </li>
                                <li class="dropdown" data-bind="visible: user.loggedIn()">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <span data-bind="text: user.fullName"></span>
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">
                                                Settings
                                            </a>
                                        </li>
                                        <li class="divider"></li>
                                        <li class="dropdown-header">
                                            Actions
                                        </li>
                                        <li>
                                            <a href="#" onclick="logout()">
                                                Log Out
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li data-bind="visible: !user.loggedIn()">
                                    <a id="loginButton" href="#" class="md-trigger" data-modal="modal-12">
                                        Login
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bridge Selection -->
            <div class="container col-md-2 col-md-offset-5">
                <div class="well" data-bind="visible: bridges().length > 1">        
                    <legend>
                        Select a Bridge
                    </legend>
                    <div class="list-group" data-bind="foreach: bridges">
                        <a href="#" class="list-group-item">
                            <span data-bind="text: internalipaddress"></span>
                            <span class="glyphicon glyphicon-circle-arrow-right pull-right"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="container">
                <ul class="nav nav-pills nav-stacked">
                </ul>
            </div>
        </div>
        
        <!-- Login Modal -->
        <div class="md-modal md-effect-12" id="modal-12">
            <div class="md-content">
                <h3>Authentication Required</h3>
                <div class="container">
                    <div class="well col-lg-8 col-lg-offset-2">
                    <div class="row">
                        <div class="form-group col-lg-10 col-lg-offset-1">
                            <input type="text" class="form-control" id="userName" placeholder="Username" />
                        </div>
                    </div>
                    <div class="row">
                        <div id="userPasswordContainer" class="form-group col-lg-10 col-lg-offset-1">
                            <input type="password" class="form-control" id="userPassword" placeholder="Password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1">
                            <button type="button" class="btn btn-primary col-lg-12" onclick= "login()">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Modal Overlay -->
        <div class="md-overlay"></div>

        <!-- Javascript -->
        <script src="js/jquery-2.0.3.js" type="application/javascript"></script>
        <script src="js/knockout-2.3.0.js" type="application/javascript"></script>
        <script src="js/bootstrap.js" type="application/javascript"></script>
        <script src="js/classie.js" type="application/javascript"></script>
        <script src="js/modalEffects.js" type="application/javascript"></script>
        <script>
            var polyfilter_scriptpath = '/js/';
        </script>
        <script src="js/cssParser.js"></script>
        <script src="js/css-filters-polyfill.js"></script>
        <script src="js/hue-web.js" type="application/javascript"></script>
    </body>
</html>
